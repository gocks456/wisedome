<div class="row">
	<div class="col-md-12">
		<div id="modal" class="modal hide fade">
			<div class="modal-header">
				<h3>유사도 검사 튜토리얼</h3>
			</div>
			<div id="0" class="modal-body" style="display:none">
				<p><strong>반갑습니다!</strong> 이 <strong>연습용 프로젝트</strong>
				는 어떻게 유사도 검사를 하는지 보여줄 것 입니다.
				</p> 
			</div>
			<div id="1" class="modal-body" style="display:none">
				<p>정말 간단합니다. 주어진 두 문장의 의미가 얼마나 유사한지 확인하고</p>
				<p>문장 아래의 유사도 점수를 매기고 "다음"버튼을 누르면 됩니다!</p>
			</div>
			<div class="modal-footer">
				<a id="prevBtn" href="#" onclick="showStep('prev')" class="btn">이전</a>
				<a id="nextBtn" href="#" onclick="showStep('next')" class="btn btn-success">다음</a>
				<a id="startContrib" href="../translations/newtask" class="btn
				btn-primary" style="display:none"><i class="fa fa-thumbs-o-up"></i>프로젝트 참여 시작!</a>
			</div>
		</div>
	</div>
</div>

<script src = "https://code.jquery.com/jquery-3.1.1.min.js "> </script>
<script>
	var step = -1;

function showStep(action) {
	$("#" + step).hide();
	if (action == 'next') {
		step = step + 1;
	}
	if (action == 'prev') {
		step = step - 1;
	}
	if (step == 0) {
		$("#prevBtn").hide();
	}
	else {
		$("#prevBtn").show();
	}

	if (step == 1 ) {
		$("#nextBtn").hide();
		$("#startContrib").show();
	}
	$("#" + step).show();
}

showStep('next');
//$("#modal").modal('show');
$("#modal").show();
</script>
