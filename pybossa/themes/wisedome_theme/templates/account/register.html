<script>
	$(document).ready(function() {
		$("label[for = 'birth']").hide();
		$("label[for = 'sex']").hide();
		$("#birth").hide();
	});

$('#fullname').attr("autocomplete","off");
$('#name').attr("autocomplete","off");
$('#email_addr').attr("autocomplete","off");


var modal = new tingle.modal({
    footer: true,
    stickyFooter: false,
    closeMethods: ['overlay', 'button', 'escape'],
    closeLabel: "Close",
    cssClass: ['custom-class-1', 'custom-class-2'],
    onOpen: function() {
        console.log('modal open');
    },
    onClose: function() {
        console.log('modal closed');
        window.location.href = '/account/register';
    },
    beforeClose: function() {
        // here's goes some logic
        // e.g. save content before closing the modal
        return true; // close the modal
        return false; // nothing happens
    }
});

// set content
modal.setContent("<h1>16세 이상이 아니거나, 성별을 선택하지 않으셨습니다.</h1> <p> 16세 이상이 아니거나 성별을 선택하지 않으시면 가입할 수 없습니다. However, you can still participate as an anonymous user as you don't need an account for doing so.</p>");

// add a button
modal.addFooterBtn('OK', 'tingle-btn tingle-btn--primary', function() {
    // here goes some logic
    modal.close();
});

function checkAge () {
    var day = document.getElementById('day').value;
    var month = document.getElementById('month').value;
    var year = document.getElementById('year').value;
    var birthday = moment(new Date(year, month, day));
    var yearsOld = moment().diff(birthday, 'year');

	var sex = document.getElementById('user_sex').value;
	var user_birth = year + month + day;
	
	$('#birth').val(user_birth);
	$('#sex').val(sex);

    if (sex==0 || yearsOld < 16){
        modal.open();
    }
	alert("확인되었습니다.");
}
</script>
