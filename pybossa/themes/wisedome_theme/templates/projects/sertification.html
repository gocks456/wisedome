{% extends "/base.html" %}

{% block content %}
<meta name="csrf-token" content="{{csrf_token()}}">

<script src="{{url_for('static', filename='js/add-js/jquery-1.12.4.min.js')}}"></script>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="passwdCheck">
				<h1>본인 인증</h1>
				<label for="password" class=control-label">
					<label for="password">비밀번호</label>
				</label>
				<input class="form-control" id="password" name="password" type="password" value>
				<button id="passwd" class="btn btn-primary" type="submit">확인</button>
			</div>
		</div>
	</div>
</div>

<div id='PYBOSSA_USER_LOCALE' hidden>
{% if current_user.is_anonymous %}
en
{% else %}
{{ current_user.locale }}
{% endif %}
</div>

<script>
	setTimeout(function() {
		$('#pybossa-notification').fadeOut('fast');
	}, 5000);
</script>

<script>
	$(document).ready(function() {
		var csrftoken = $('meta[name=csrf-token]').attr('content')
		$.ajaxSetup({
			beforeSend: function(xhr, settings) {
				if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
					xhr.setRequestHeader("X-CSRFToken", csrftoken)
				}
			}
		});
		$("#passwd").on('click', function() {
			var url = window.location.href;
			var passwd = $("#password").val();
			$.ajax({
				url: url,
				data: { "passwd": passwd,
					"user_id": {{current_user.id}} },
				type: "POST",
				success: function(res) {
					if (res == "success") {
						console.log(typeof(url))
						url = url.replace('sertification', 'newtask');
						window.location.replace(url);
					}
					else {
						$("#password").val("");
						pybossaNotify("비밀번호가 일치하지 않습니다.", true, "error");
					}
				},
				error: function(request, error) {
					console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
					console.log(request);
					console.log(error);
				}
			});
		});
	});
</script>

{% endblock %}
