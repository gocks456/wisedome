<link rel="stylesheet" href="/static/new_design/css/workspace-img.css">

<!-- 메인 작업화면 -->
	<div class="content-wrapper image-area">

		<div class="page-header">
			<h3 class="page-title">
				<span class="page-title-icon bg-gradient-primary text-white"><i class="mdi mdi-crop"></i></span>  &nbsp;
				이미지 분류
			</h3>
		</div>


		<!--문제 들어가는 영역-->
		<div class="row">
			<div class="col-md-12 grid-margin">
				<div class="card bg-white ">
					<div class="card-body " id="image_sample"> 
						<h4 class="card-title"><i class="mdi mdi-label"></i>  &nbsp; 적절한 이미지 제목을 선택해주세요</h4>
						<div class="row mt-4 ">
							<div class="col-lg-9 bounding">  <!--이 안에 선택한 이미지 뜨는곳-->
								<img src="/static/new_design/images/trees.jpg" alt="">  
							</div>

							<div class="col-lg-3 answers">    <!--답변선택영역-->
								<button type="radio" class="btn btn-outline-primary" onclick="taggedButton()">숲속의 나무</button>
								<button type="radio" class="btn btn-outline-primary" onclick="taggedButton()">초원의 양떼들</button>
								<button type="radio" class="btn btn-outline-primary" onclick="taggedButton()">목장과 소년</button>
								<button type="submit" class="btn btn-success btn-img-sample" id="submit" disabled><i class="mdi mdi-cloud-upload"></i>제출하기 </button>
							</div>
						</div>
					</div>

					<div id="success-img" style="display:none;">
						{% include "/new_design/workspace/success_sample.html" %}
					</div>

				</div>
			</div>
		</div>


	</div>
	<script src="/static/new_design/js/jquery.min.js"></script>
	<script>
		$(".btn-img-sample").on('click', function(evt){
			$("#image_sample").hide();
			$("#success-img").show();
		});

function taggedButton(){
	$(".btn-img-sample").attr('disabled', false);
}
	</script>
