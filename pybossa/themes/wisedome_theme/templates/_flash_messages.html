{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
  {% for category, message in messages %}
    <script>
        pybossaNotify('{{message}}', true, "{{category}}");
    </script>
  {% endfor %}
{% endif %}
	<script>
		setTimeout(function() {
			    $('#pybossa-notification').fadeOut('fast');
		}, 5000);
	</script>

{% endwith %}
