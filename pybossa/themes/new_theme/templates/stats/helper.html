{% if active_project == 'all' %}
{% set cat_name = category.name %}
{% else %}
{% set cat_name = categories[0].name %}
{% endif %}

<div class="rank_bar">
	<div class="container">
		<div class="inner">
			<ul class="rank">
				<li {% if active_project == 'all' %} class="active" {% endif %}><a href="{{ url_for('leaderboard.index')}}">전체 순위</a></li>
				<li {% if active_project != 'all' %} class="active" {% endif %}><a href="{{ url_for('leaderboard.category_index', category=cat_name)}}">카테고리 순위</a></li>
			</ul>
		</div>
	</div>
</div>

<style>
.rank_bar li.active a{color: #333; font-weight: bold;}

.rank_bar li a {width: 100%; height: 100%; float: left;}

.rank li {float: left; height: 64px; vertical-align: middle; line-height: 64px; margin-left: 54px; font-size: 18px; color: #888888; position:relative;}

.inner {position: relative; width: 750px; height: 100%; margin: 0 auto;}

.rank {padding: 0; list-style: none; border: 0; letter-spacing: -0.03em; padding-top:0;}

.rank a{text-decoration: none; -webkit-transition: color 0.3s ease; color: #666;}

.rank a:after{
	position: absolute;
	left:0;
	content: '';
	width: 100%;
	height: 2px;
	bottom: -4px;
	transform: scale(0,1);
	transform-origin: center top;
}
.rank a:hover:after{
	transform: scale(1,1);
}
</style>
